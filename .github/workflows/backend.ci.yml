name: Maven Build

on:
  workflow_dispatch:
  push:
    branches:
    - backend
    paths:
    - 'backend/**'

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Running tests
      run: |
        apt-get update && apt-get -y install maven
        mvn clean test
        mvn clean package